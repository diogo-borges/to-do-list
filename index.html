<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>ToDo-List </title>
	<link rel="icon" href="logo-fcamara.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
	<header>
		<div class="container">
			<h2> FCamara To-Do List</h2>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Atividade em Sala</h2>
			<label for="tab-filter">Buscar Lembretes:</label>
			<input class="tab-filter" type="text" name="filter" placeholder="Digite aqui algo relacionado ao lembrete">
			<table>
				<thead>
					<tr>
						<th>Lembretes</th>
					</tr>
				</thead>
				<tbody>
					<!-- Adicione os lembretes aqui! -->
				</tbody>
			</table>
		</section>
	</main>

	<section class="container">
		<h2>Adicionar novo lembrete</h2>
		<ul></ul>
		<form action="javascript:void(0);">
			<div class="">
				<label>Tipo:</label>
				<input type="text" placeholder="Digite aqui algum compromisso" class="field">
			</div>
		</form>
		<button type="button">Adicionar</button>
	</section>
</body>

</html>
